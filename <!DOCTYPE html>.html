  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      transition: background-image 0.3s;
    }

    h1 {
      color: #fff;
    }

    .buttons-container {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
    }

    .button {
      display: block;
      background-color: #094e00;
      color: #fff;
      border: none;
      width: 150px;
      height: 60px;
      margin: 10px 0;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .button:hover {
      background-color: #005700;
      transform: translateY(-5px) scale(1.05);
    }

    .gallery {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      overflow-y: auto;
      padding: 20px;
    }

    .image-container {
      margin: 10px;
    }

    .image-container img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    .image-container img:hover {
      transform: scale(1.1);
    }

    /* الغلاف */
    .cover-image {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    /* الغلاف العازل الشفاف */
    .separator {
      width: 100%;
      height: 20px;
      background-color: rgba(0, 0, 0, 0.3); /* غلاف شفاف باللون الأسود */
      margin: 20px 0; /* التباعد */
    }

    /* استجابة للأجهزة الصغيرة */
    @media (max-width: 768px) {
      .button {
        width: 120px;
        height: 50px;
        font-size: 0.9rem;
      }

      .cover-image {
        height: 70vh; /* تقليل حجم الصورة في الأجهزة الصغيرة */
      }

      .image-container img {
        width: 150px; /* تصغير الصور في الأجهزة الصغيرة */
      }
    }

    /* استجابة للأجهزة الصغيرة جدًا مثل الهواتف */
    @media (max-width: 480px) {
      .button {
        width: 100px;
        height: 40px;
        font-size: 0.8rem;
      }

      .cover-image {
        height: 60vh; /* تقليل الحجم بشكل أكبر */
      }

      .image-container img {
        width: 130px; /* تقليل حجم الصور بشكل أكبر */
      }
    }
  </style>

    function showGallery() {
